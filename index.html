<!DOCTYPE html>
<html>
  <head>
    <title>
      Task Manager
    </title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" href="./styles/modal.css" />
    <link rel="stylesheet" type="text/css" href="./styles/task_list.css" />
    <script type="text/javascript" src="./js/modal.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body class="theme" onload="showTasks()">
    <main id="container" class="container">
      <header>
        <h1 class="title">Manage Your Tasks</h1>
      </header>
      <nav id="overview" class="overview">
        <section id="allTasks" class="statistics all-tasks">
          <div class="statistics-left">
            <h3 class="statistices-title">All Tasks</h3>
            <p class="statistics-content">
              3841
            </p>
          </div>
          <div class="statistics-right"></div>
        </section>
        <section id="activeTasks" class="statistics active-tasks">
          <div class="statistics-left">
            <h3 class="statistices-title">Active Tasks</h3>
            <p class="statistics-content">
              2456
            </p>
          </div>
          <div class="statistics-right">
            <p class="statistics-proportion">60%</p>
          </div>
        </section>
        <section id="paddingTasks" class="statistics padding-tasks">
          <div class="statistics-left">
            <h3 class="statistices-title">Padding Tasks</h3>
            <p class="statistics-content">
              1345
            </p>
          </div>
          <div class="statistics-right">
            <p class="statistics-proportion">20%</p>
          </div>
        </section>
        <section id="closedTasks" class="statistics closed-tasks">
          <div class="statistics-left">
            <h3 class="statistices-title">Closed Tasks</h3>
            <p class="statistics-content">
              1345
            </p>
          </div>
          <div class="statistics-right">
            <p class="statistics-proportion">20%</p>
          </div>
        </section>
      </nav>
      <article class="tasks-container">
        <section id="titleBar" class="title-bar">
          <h2 class="task-list-title">Your Tasks List</h2>
          <p class="tools">
            <input
              type="text"
              class="search-input"
              placeholder="Please enter task name to search"
            />
            <button class="btn btn-search">
              <img src="./images/search.svg" />
            </button>
            <button class="btn">
              <img src="./images/add.svg" />
            </button>
          </p>
        </section>
        <section id="taskList" class="task-list">
          <header class="task-header">
            <span class="task-num-col">#</span>
            <span class="task-name-col">Task Name</span>
            <span class="task-desc-col">Task Description</span>
            <span class="task-deadline-col">Deadline</span>
            <span class="task-status-col">Status</span>
            <span class="task-operation-col">Operation</span>
          </header>
          <ol id="taskbody"></ol>
        </section>
      </article>
    </main>
    <article id="modal" class="modal">
      <section id="popover" class="popover">
        <header id="modalTitle" class="modal-title">
          <img src="./images/modal_delete_icon.svg" />
          <h2>Delete Task</h2>
          <button class="btn-icon" onclick="hideMedalPopover()">
            <img src="./images/modal_cancel_icon.svg" />
          </button>
        </header>
        <section id="modalContainer" class="modalContainer">
          <p>
            Do you confirm to delete task: "Learing React" ?
          </p>
        </section>
        <footer id="modalFooter" class="modal-footer">
          <button class="model-btn-cancel" onclick="hideMedalPopover()">
            取消
          </button>
          <button class="model-btn-ok">确认</button>
        </footer>
      </section>
    </article>
  </body>
</html>
